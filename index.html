    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        /* Configuraciones personalizadas de Tailwind (Paleta Victoria Ocampo) */
        :root {
            /* Azul Marino Oscuro (Header Villa Victoria) */
            --color-primary: #2E4A71; 
            /* Turquesa Claro (Acento de la barra de MDQ Cultura) */
            --color-accent: #30B5AA;  
            --color-bg-light: #f3f4f6;/* Fondo claro */
            --color-card-bg: #ffffff; /* Fondo de tarjeta blanco puro */
        }

        /* ************************************************* */
        /* FIX DE SCROLL CR칈TICO & FUENTE INTER */
        /* ************************************************* */
        html, body {
            height: 100%; 
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', sans-serif; 
            background-color: var(--color-bg-light);
        }
        
        .app-container {
            max-width: 520px; 
            margin: 0 auto;
            min-height: 100vh; 
            background-color: var(--color-card-bg); 
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1); 
            display: flex;
            flex-direction: column; 
        }
        
        /* Contenedor de datos y men칰 comparten el espacio principal */
        #menuView, #dataView {
            flex: 1; 
            position: relative;
        }

        /* ==================================== */
        /* ESTILO Y ANIMACI칍N DE BOTONES DEL MEN칔 (ROTACI칍N 3D) */
        /* ==================================== */
        .menu-button-wrapper {
            perspective: 1000px;
        }

        .menu-button {
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.25, 0.1, 0.25, 1.0); 
            backface-visibility: hidden; /* FIX: Asegura el buen renderizado 3D */
        }

        .menu-button.click-rotate {
            transform: rotateY(360deg);
        }
        /* ==================================== */

        /* ==================================== */
        /* Estilos de la Tarjeta de Muestra (Acorde칩n) */
        /* ==================================== */

        .muestra-card {
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            border: 1px solid #e5e7eb;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05); 
            border-radius: 0.75rem; 
            overflow: hidden;
            background-color: var(--color-card-bg);
        }
        
        /* 游뚿 NUEVO: Estilo para la tarjeta "EN CURSO" (Fondo Verde) 游뚿 */
        .muestra-card.bg-green-100-card {
            background-color: #d1fae5 !important; /* bg-green-100 */
            border-color: #10b981 !important; /* border-green-500 */
            /* Agregamos una peque침a elevaci칩n para destacar */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06); 
        }

        .muestra-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.6s ease-in-out, padding 0.6s ease-in-out;
            padding: 0 1.25rem;
            background-color: #fcfcfc; 
        }
        
        .muestra-card.open .muestra-content {
            max-height: 1200px; 
            padding: 1rem 1.25rem 1.5rem; 
        }

        .chevron {
            transition: transform 0.4s ease-out; 
            color: var(--color-primary); 
            font-size: 1rem;
        }
        .muestra-card.open .chevron {
            transform: rotate(180deg);
        }

        .header-title {
            font-weight: 700; 
            letter-spacing: -0.01em; 
        }
        
        .detalle-content {
            white-space: pre-wrap; 
            word-wrap: break-word; 
        }

        .tag-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.2rem 0.6rem;
            margin-right: 0.5rem;
            border-radius: 0.5rem;
            font-size: 0.7rem;
            font-weight: 600;
            text-shadow: 0 1px 1px rgba(0,0,0,0.05);
        }

        /* Ocultamos los estilos de tabla para que Programaci칩n use Acorde칩n */
        .table-container, .programacion-table, .programacion-table th, .programacion-table td {
            display: none !important; 
        }
        
        /* Estilo para la animaci칩n 3D */
        #threeJsContainer {
            width: 48px; /* w-12 */
            height: 48px; /* h-12 */
            position: relative;
            opacity: 0.9;
            flex-shrink: 0; /* Evita que se encoja */
        }


    </style>

            <div class="text-center flex-1 mx-2">

        <div id="menuView" class="p-6 flex-1 flex flex-col justify-center items-center space-y-8 bg-[var(--color-bg-light)]">
            
            <p class="text-center text-xl font-semibold text-gray-700">Seleccion치 una secci칩n para empezar:</p>

            <div class="w-full max-w-sm menu-button-wrapper">
                <button 
                    id="muestraButton"
                    onclick="animateButton(this, 'gestor_muestra')"

            <div class="w-full max-w-sm menu-button-wrapper">
                <button 
                    id="programacionButton"
                    onclick="animateButton(this, 'gestor_programacion')" 
                    class="menu-button w-full p-6 bg-white border-2 border-transparent hover:border-[var(--color-primary)] rounded-2xl shadow-xl transition duration-300 transform hover:scale-[1.02] text-left"
                >
                    <div class="flex items-center">
                        <i class="fas fa-calendar-check text-4xl text-[var(--color-primary)] mr-4"></i>
                        <div>
                            <span class="text-xl font-bold text-gray-900 block">PROGRAMACI칍N</span>
                            <span class="text-sm text-gray-500">Planificaci칩n semanal/mensual.</span>
                        </div>
                    </div>
                </button>
            </div>

        <div id="dataView" class="hidden flex-1 relative bg-white overflow-y-auto">
            
            <div class="flex items-center justify-between p-3 border-b border-gray-200 sticky top-0 bg-white z-10 shadow-md flex-shrink-0">
                <button onclick="changeView('menu')" class="text-gray-600 hover:text-[var(--color-primary)] transition duration-150 p-2 rounded-full">
                    <i class="fas fa-arrow-left text-lg"></i>
                    <span class="sr-only">Volver al men칰</span>
                </button>
                <h2 id="sectionTitle" class="text-xl font-bold text-gray-800 flex-1 text-center pr-10">
                    SECCI칍N
                </h2>
            </div>

            <div class="p-4">
                <div id="dataList" class="space-y-4 pb-12">
                    <div id="loadingSpinner" class="text-center p-12 bg-gray-100 rounded-lg shadow-inner">
                        <i class="fas fa-spinner fa-spin text-5xl text-[var(--color-accent)]"></i>
                        <p class="mt-4 text-gray-700 font-medium text-lg">Cargando datos...</p>

                </div>

                <div id="noResults" class="hidden text-center p-10 bg-gray-100 rounded-lg shadow-md border border-gray-300 mt-6">
                    <i class="fas fa-search-minus text-4xl text-gray-500"></i>
                    <p class="mt-4 text-gray-700 font-bold">춰Uy! No hay datos activos para mostrar en esta secci칩n.</p>
                </div>
            </div>
            
        </div>
        
        <footer class="p-3 text-center text-xs text-gray-500 border-t mt-auto bg-gray-50 flex-shrink-0">
            <p>&copy; 2025 Data App - Adaptado para Villa Victoria.</p>
        </footer>
    </div>

    <script>
        // 游뚿 游뚿 REEMPLAZAR AQU칈: URL de tu nuevo despliegue de Apps Script 游뚿 游뚿
        const APPSSCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw-l4G6QNn1FHzs7fCvcO27MP-b1_IDfZWLU3WCeEWFtcqTCSls2UEIQnNdXdMpVZv5Sw/exec'; 

        const dataList = document.getElementById('dataList');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const noResults = document.getElementById('noResults');
        const sectionTitle = document.getElementById('sectionTitle');
        const menuView = document.getElementById('menuView');
        const dataView = document.getElementById('dataView');
        
        let allData = []; 
        let currentSheet = null; 
        
        // ===========================================
        // L칍GICA DE DATOS Y VISTAS
        // ===========================================

        document.addEventListener('DOMContentLoaded', () => {
            changeView('menu'); // Inicia en el men칰
            initThreeJS(); // Inicializa la animaci칩n 3D
        });
        
        /**
         * Maneja la animaci칩n 3D del bot칩n al hacer clic y luego navega.
         * @param {HTMLElement} button - El elemento del bot칩n.
         * @param {string} sheetName - El nombre de la hoja a cargar (ej: 'gestor_muestra', 'gestor_programacion').
         */
        function animateButton(button, sheetName) {
            // 1. Iniciar animaci칩n de rotaci칩n 3D
            button.classList.add('click-rotate');
            
            // 2. Deshabilitar el bot칩n para evitar doble clic
            button.disabled = true;

            // 3. Despu칠s de que termine la animaci칩n (0.8s), cambiar de vista
            setTimeout(() => {
                changeView('data', sheetName);
                
                // 4. Resetear el bot칩n (eliminar la clase de rotaci칩n y habilitar)
                button.classList.remove('click-rotate');
                button.disabled = false;
            }, 800); 
        }

        /**
         * Cambia entre las vistas del men칰 y datos.
         */
        function changeView(viewName, sheetName = null) {
            // Ocultar ambas vistas
            menuView.classList.add('hidden');
            dataView.classList.add('hidden');

            if (viewName === 'menu') {
                menuView.classList.remove('hidden');
                sectionTitle.textContent = 'SECCI칍N'; // Limpia el t칤tulo
                dataList.innerHTML = ''; // Limpia la data anterior
            } else if (viewName === 'data' && sheetName) {
                dataView.classList.remove('hidden');
                currentSheet = sheetName;
                
                // Actualizar t칤tulo de la secci칩n y luego cargar datos
                if (sheetName === 'gestor_muestra') {
                    sectionTitle.textContent = 'MUESTRAS ACTIVAS';
                } else if (sheetName === 'gestor_programacion') {
                    sectionTitle.textContent = 'PROGRAMACI칍N';
                }

                fetchData(sheetName);
            }
        }

        // Funci칩n de reintento de Fetch (Esencial para Apps Script)
        async function fetchWithRetry(url, options = {}, maxRetries = 3, delay = 1000) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (!response.ok) {
                        throw new Error(`HTTP Error: ${response.status}`);
                    }
                    return response;
                } catch (error) {
                    if (i === maxRetries - 1) {
                        throw error;
                    }
                    await new Promise(resolve => setTimeout(resolve, delay * (2 ** i)));
                }
            }
        }
        
        /**
         * Carga los datos desde el AppScript, especificando la hoja.
         */
        async function fetchData(sheetName) {
            loadingSpinner.classList.remove('hidden');
            dataList.innerHTML = '';
            noResults.classList.add('hidden');

            try {
                // Llama al AppScript con la acci칩n de lectura y el nombre de la hoja
                const url = `${APPSSCRIPT_URL}?action=READ_SHEET&sheetName=${sheetName}`;
                const response = await fetchWithRetry(url);
                const responseText = await response.text();
                
                let data = {};
                try {
                    data = JSON.parse(responseText);
                } catch(e) {
                     throw new Error(`Respuesta inv치lida. Detalle: ${responseText.substring(0, 100)}...`); 
                }
                
                const dataArray = data.data || []; 
                
                if (data.status === 'success' && Array.isArray(dataArray)) {
                    
                    allData = dataArray;
                    
                    // Ordenar por la columna 'fecha' si existe, si no, por la primera columna
                    allData.sort((a, b) => {
                        const keyA = a.fecha || Object.values(a)[0] || '';
                        const keyB = b.fecha || Object.values(b)[0] || '';
                        
                        // Intentar ordenar por fecha (DD/MM/YYYY o YYYY-MM-DD)
                        if (String(keyA).includes('/') || String(keyB).includes('/') || String(keyA).includes('-')) {
                            const dateA = new Date(String(keyA).split(' ')[0].replace(/(\d{2})\/(\d{2})\/(\d{4})/, '$3-$2-$1'));
                            const dateB = new Date(String(keyB).split(' ')[0].replace(/(\d{2})\/(\d{2})\/(\d{4})/, '$3-$2-$1'));
                            
                            if (!isNaN(dateA.getTime()) && !isNaN(dateB.getTime())) {
                                return dateA.getTime() - dateB.getTime();
                            }
                        }
                        // Si no son fechas o son inv치lidas, compara alfab칠ticamente
                        return String(keyA).localeCompare(String(keyB));
                    });

                    renderData(allData, sheetName); 

                } else {
                    throw new Error(data.message || 'Error: Formato de datos inesperado o status no es "success".');
                }
            } catch (error) {
                console.error('Error al cargar la data:', error);
                
                // Muestra un mensaje de error detallado en la interfaz
                dataList.innerHTML = `
                    <div class="alert bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg shadow-md m-4" role="alert">
                        <h4 class="font-bold">춰Error de Conexi칩n o URL!</h4>
                        <p>No se pudo cargar la data de <strong>${sheetName}</strong>. Detalle: ${error.message}</p>
                        <p class="text-sm mt-1"><strong>ACLARACI칍N:</strong> Verifique la URL y el script de Apps Script.</p>
                    </div>
                `;
            } finally {
                loadingSpinner.classList.add('hidden');
            }
        }
        
        /**
         * Determina las clases de estilo seg칰n si el evento es pasado, pendiente o en curso (HOY).
         * Retorna cardClass, badgeClass e iconClass.
         * @param {string} fechaStr - La fecha del evento (DD/MM/YYYY o YYYY-MM-DD).
         * @param {string} horaStr - La hora del evento (HH:MM hs).
         * @returns {object} {cardClass, badgeClass, iconClass}
         */
        function getHoraColorClass(fechaStr, horaStr) {
            // 游뚿 Modificado: Usamos la hora actual de la m치quina del usuario (o donde se ejecuta el JS) 游뚿
            const now = new Date();
            let dateEvent = null;

            // 1. Convertir la fecha a formato YYYY-MM-DD para crear un objeto Date
            let isoDateStr;
            if (fechaStr && fechaStr.includes('/')) {
                const parts = fechaStr.split(' ')[0].split('/'); 
                // Convierte DD/MM/YYYY a YYYY-MM-DD para compatibilidad de Date()
                isoDateStr = `${parts[2]}-${parts[1]}-${parts[0]}`; 
            } else if (fechaStr) {
                isoDateStr = fechaStr.split(' ')[0];
            } else {
                 // Caso sin fecha
                 return { cardClass: '', badgeClass: 'bg-gray-200 text-gray-700', iconClass: 'fas fa-clock' };
            }
            
            // 2. Crear el objeto Date completo con fecha y hora
            try {
                // LIMPIAR EL FORMATO " hs" DE LA HORA
                const cleanedHoraStr = horaStr.replace(/\s*hs/i, '').trim(); 
                
                // Asegurarse de que la hora est칠 en formato HH:MM (ej. "9:00" -> "09:00")
                let timeParts = cleanedHoraStr.split(':');
                if (timeParts.length === 2) {
                    const h = String(parseInt(timeParts[0])).padStart(2, '0');
                    const m = String(parseInt(timeParts[1])).padStart(2, '0');
                    dateEvent = new Date(`${isoDateStr}T${h}:${m}:00`);
                } else {
                     throw new Error('Formato de hora inv치lido');
                }
            } catch(e) {
                 // Si falla la hora o el formato es inv치lido, devolvemos gris
                 console.warn(`Error al parsear fecha/hora: ${e.message}`, fechaStr, horaStr);
                 return { cardClass: '', badgeClass: 'bg-gray-200 text-gray-700', iconClass: 'fas fa-clock' }; 
            }

            // Si la fecha resultante es inv치lida, devolvemos gris
            if (isNaN(dateEvent.getTime())) {
                return { cardClass: '', badgeClass: 'bg-gray-200 text-gray-700', iconClass: 'fas fa-clock' };
            }

            // 3. Comparaci칩n (Normalizar la fecha actual a medianoche)
            const nowDay = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            nowDay.setHours(0, 0, 0, 0); 
            
            const eventDay = new Date(dateEvent.getFullYear(), dateEvent.getMonth(), dateEvent.getDate());
            eventDay.setHours(0, 0, 0, 0); 

            // Comparar solo el d칤a
            const isToday = eventDay.getTime() === nowDay.getTime();
            
            // --- L칍GICA DE ESTADO ---
            
            if (eventDay.getTime() < nowDay.getTime()) {
                // Pasado (d칤as anteriores)
                return { cardClass: '', badgeClass: 'bg-red-100 text-red-700', iconClass: 'fas fa-history' };
            }
            
            if (isToday) {
                if (dateEvent.getTime() < now.getTime()) {
                    // Ya pas칩 la hora de HOY
                    return { cardClass: '', badgeClass: 'bg-red-100 text-red-700', iconClass: 'fas fa-check-circle' };
                } else {
                    // 춰Es HOY y la hora est치 EN CURSO o es FUTURA! 
                    // 游뚿 Aplicamos la clase de fondo verde a la tarjeta. 游뚿
                    return { 
                        cardClass: 'bg-green-100-card', // Clase CSS definida en el <style>
                        badgeClass: 'bg-green-600 text-white', // Badge oscuro para mejor contraste
                        iconClass: 'fas fa-calendar-day' // Cambiamos el 칤cono a uno que denote "HOY"
                    };
                }
            }
            
            // Futuro (d칤as posteriores): Sin fondo en tarjeta
            return { cardClass: '', badgeClass: 'bg-blue-100 text-blue-700', iconClass: 'fas fa-clock' };
        }

        /**
         * Renderiza la data seg칰n la hoja seleccionada.
         */
        function renderData(data, sheetName) {
            dataList.innerHTML = '';
            
            if (data.length === 0) {
                noResults.classList.remove('hidden');
                return;
            }
            noResults.classList.add('hidden');

            if (sheetName === 'gestor_muestra') {
                renderMuestras(data);
            } else if (sheetName === 'gestor_programacion') { 
                renderProgramacion(data);
            }
        }

        /**
         * Renderiza la hoja 'gestor_muestra' como acordeones.
         */
        function renderMuestras(muestras) {
            muestras.forEach(muestra => {
                // Claves: nombre, periodo, detalle (asumiendo que vienen de la hoja muestra)
                const nombre = muestra.Nombre || muestra.nombre || Object.values(muestra)[0] || 'Sin Nombre';
                const periodo = muestra.Periodo || muestra.periodo || Object.values(muestra)[1] || 'Sin Per칤odo';
                const detalle = muestra.Detalle || muestra.detalle || Object.values(muestra)[2] || 'Detalle no especificado.';
                
                const card = document.createElement('div');
                // 游뚿 NUEVO: Aunque las muestras no tienen hora, si Periodo contiene una fecha/hora, esto lo aplicar칤a.
                // Lo dejamos sin color de tarjeta de momento para MUESTRAS, pero mantiene la clase para consistencia.
                // Si la Muestra tiene Periodo = "HASTA HOY 18 HS", la l칩gica de getHoraColorClass podr칤a aplicarse
                const { cardClass } = getHoraColorClass(periodo, '23:59'); // Asumimos fin de d칤a para 'periodo'
                card.className = `muestra-card ${cardClass}`; 

                card.onclick = function() {
                    toggleMuestra(this);
                };

                // Si la tarjeta est치 activa, la cabecera (div interno) debe ser blanca para contraste.
                const headerBgClass = cardClass ? 'bg-white' : 'bg-white hover:bg-gray-50 active:bg-gray-100';

                card.innerHTML = `
                    <div class="p-4 flex items-start justify-between ${headerBgClass} transition duration-150 rounded-lg">
                        <div class="flex-1 min-w-0 pr-4">
                            <div class="flex items-center mb-2">
                                <span class="tag-badge bg-green-100 text-green-700">
                                    <i class="fas fa-calendar-alt mr-1"></i> ${periodo} 
                                </span>
                                </div>
                            <h2 class="text-lg font-bold text-gray-900 mt-1">${nombre}</h2>
                        </div>
                        
                        <div class="flex-shrink-0 pt-3">
                            <i class="fas fa-chevron-down chevron text-gray-500"></i>
                        </div>
                    </div>
                    
                    <div class="muestra-content">
                        <div class="text-base text-gray-700 leading-relaxed">
                            <h3 class="font-bold mb-3 border-b border-gray-200 pb-1 text-md text-[var(--color-primary)]">Detalle:</h3>
                            <p class="text-sm detalle-content">${detalle}</p> 
                        </div>
                    </div>
                `;
                dataList.appendChild(card);
            });
        }
        
        /**
         * Renderiza la hoja 'gestor_programacion' como acordeones.
         */
        function renderProgramacion(programacion) {
            programacion.forEach(item => {
                // Mapeo de claves en MIN칔SCULAS 
                const titulo = item.titulo || 'Sin T칤tulo';
                const hora = item.hora || 'Sin Hora';
                const costo = item.costo || 'Consultar Costo';
                const detalle = item.detalle || 'Detalle no especificado.';
                
                // Formateo de FECHA para que salga DD/MM/AAAA 
                let fechaDisplay = 'Sin Fecha';
                let fechaInput = item.fecha; 

                if (fechaInput) {
                    try {
                        const dateInput = String(fechaInput).split(' ')[0]; 
                        
                        if (dateInput.includes('/')) {
                            fechaDisplay = dateInput;
                        } else {
                            const dateObj = new Date(dateInput);
                            if (!isNaN(dateObj.getTime())) {
                                const day = String(dateObj.getDate()).padStart(2, '0');
                                const month = String(dateObj.getMonth() + 1).padStart(2, '0');
                                const year = dateObj.getFullYear();
                                fechaDisplay = `${day}/${month}/${year}`;
                            } else {
                                fechaDisplay = dateInput; 
                            }
                        }
                    } catch (e) {
                        fechaDisplay = String(fechaInput).substring(0, 10);
                    }
                }
                
                // 游뚿 OBTENEMOS cardClass 游뚿
                const { cardClass, badgeClass, iconClass } = getHoraColorClass(fechaInput, hora);

                const card = document.createElement('div');
                // *** APLICAMOS cardClass (verde si transcurre) AQU칈 ***
                card.className = `muestra-card ${cardClass}`; 

                card.onclick = function() {
                    toggleMuestra(this); 
                };

                // Si la tarjeta est치 activa (verde), la cabecera (div interno) debe ser blanca para contraste.
                const headerBgClass = cardClass ? 'bg-white' : 'bg-white hover:bg-gray-50 active:bg-gray-100';

                card.innerHTML = `
                    <div class="p-4 flex items-start justify-between ${headerBgClass} transition duration-150 rounded-lg">
                        <div class="flex-1 min-w-0 pr-4">
                            <div class="flex items-center mb-2">
                                <span class="tag-badge bg-indigo-100 text-indigo-700">
                                    <i class="fas fa-calendar-alt mr-1"></i> ${fechaDisplay} 
                                </span>
                                <span class="tag-badge ${badgeClass}">
                                    <i class="${iconClass} mr-1"></i> ${hora} 
                                </span>
                            </div>
                            <h2 class="text-lg font-bold text-gray-900 mt-1">${titulo}</h2>
                        </div>
                        
                        <div class="flex-shrink-0 pt-3">
                            <i class="fas fa-chevron-down chevron text-gray-500"></i>
                        </div>
                    </div>
                    
                    <div class="muestra-content">
                        <div class="text-base text-gray-700 leading-relaxed">
                            <h3 class="font-bold mb-3 border-b border-gray-200 pb-1 text-md text-[var(--color-primary)]">Detalle:</h3>
                            <p class="text-sm detalle-content">${detalle}</p> 
                            <div class="mt-4 border-t border-gray-100 pt-3">
                                <span class="tag-badge bg-red-100 text-red-700 text-sm">
                                    <i class="fas fa-hand-holding-usd mr-1"></i> Costo: ${costo}
                                </span>
                            </div>
                        </div>
                    </div>
                `;
                dataList.appendChild(card);
            });
        }

        /**
         * Abre o cierra la tarjeta de muestra y cierra las otras abiertas.
         */
        function toggleMuestra(card) {
            const isOpen = card.classList.contains('open');

            // 1. Cerrar todas las otras tarjetas abiertas 
            document.querySelectorAll('.muestra-card.open').forEach(openCard => {
                if (openCard !== card) {
                    openCard.classList.remove('open');
                }
            });

            // 2. Abrir/Cerrar la tarjeta actual
            if (!isOpen) {
                card.classList.add('open');
            } else {
                card.classList.remove('open');
            }
        }

        // ===========================================
        // L칍GICA DE ANIMACI칍N 3D (THREE.JS)
        // ===========================================
        let scene, camera, renderer, cube;

        function initThreeJS() {
            const container = document.getElementById('threeJsContainer');
            if (!container) return;
            
            const width = container.offsetWidth;
            const height = container.offsetHeight;

            // Escena (Scene)
            scene = new THREE.Scene();

            // C치mara (Camera)
            camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
            camera.position.z = 1.5;

            // Renderizador (Renderer)
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(width, height);
            container.appendChild(renderer.domElement);
            
            // Geometr칤a y Material (Cubo)
            const geometry = new THREE.BoxGeometry(0.7, 0.7, 0.7);
            const material = new THREE.MeshPhongMaterial({ 
                color: 0x30B5AA, // Color de acento
                shininess: 90,
                specular: 0xffffff
            });
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            
            // Luces (Lights)
            const ambientLight = new THREE.AmbientLight(0x404040, 5); // Luz suave
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 4);
            directionalLight.position.set(1, 1, 1).normalize();
            scene.add(directionalLight);
            
            // Manejar redimensionamiento (responsive)
            window.addEventListener('resize', onWindowResize, false);

            animate();
        }
        
        function onWindowResize() {
            const container = document.getElementById('threeJsContainer');
            if (!container) return;

            const width = container.offsetWidth;
            const height = container.offsetHeight;

            camera.aspect = width / height;
            camera.updateProjectionMatrix();

            renderer.setSize(width, height);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Rotaci칩n suave del cubo
            if (cube) {
                cube.rotation.x += 0.005;
                cube.rotation.y += 0.008;
            }

            renderer.render(scene, camera);
        }

        // Asegurarse de que la animaci칩n inicie despu칠s de que el DOM est칠 listo
        window.onload = function () {
            initThreeJS();
        }

    </script>
